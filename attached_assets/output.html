<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latest Video Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h2>Most Recently Created Video</h2>
    <video id="videoPlayer" controls loop autoplay width="400">
      <source id="videoSource" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <p id="message"></p>

    <script>
      async function fetchLatestVideo() {
        try {
          let response = await fetch("http://localhost:3001/latest-video");
          let data = await response.json();
          if (data.error) {
            document.getElementById("message").textContent = data.error;
            return;
          }
          document.getElementById("videoSource").src =
            "http://localhost:3001" + data.video;
          document.getElementById("videoPlayer").load();
        } catch (error) {
          document.getElementById("message").textContent =
            "Failed to load video.";
          console.error("Error:", error);
        }
      }

      fetchLatestVideo();
    </script>
  </body>
</html>
